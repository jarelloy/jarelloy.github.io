<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary 💕</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Happy Anniversary 💕</h1>
    <p class="subtitle">A journey of love, laughter, and memories</p>
  </header>

  <section class="gallery">
    <div class="photo hidden" style="--rotation:-4deg">
      <div class="frame">
        <img src="/coot/assets/coot1.JPEG" alt="Memory 1">
        <p class="caption">Our First Date</p>
      </div>
    </div>

    <div class="photo hidden" style="--rotation:3deg">
      <div class="frame">
        <img src="/coot/assets/coot2.JPEG" alt="Memory 2">
        <p class="caption">Travel Adventures</p>
      </div>
    </div>

    <div class="photo hidden" style="--rotation:-2deg">
      <div class="frame">
        <img src="/coot/assets/dog1.JPEG" alt="Memory 3">
        <p class="caption">Together Always</p>
      </div>
    </div>
  </section>

  <footer>
    “Happy Anniversary to an amazing couple! May your hearts always beat as one.” 💞
  </footer>

  <script src="/coot/script.js"></script>
</body>
</html>
