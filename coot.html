<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9f3ef;
      font-family: 'Playfair Display', serif;
      color: #4b2e22;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      font-family: 'Dancing Script', cursive;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #4b2e22;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 300vh; /* Long scroll */
    }

    .photo {
      position: sticky;
      top: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      opacity: 0;
      transition: all 1s ease-out;
    }

    .photo img {
      width: 320px;
      height: 380px;
      object-fit: cover;
      border: 10px solid white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .caption {
      text-align: center;
      margin-top: 12px;
      font-style: italic;
    }

    .visible {
      opacity: 1;
      transform: scale(1) rotate(var(--rotation));
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
    }

    footer {
      text-align: center;
      padding: 100px 20px;
      font-size: 1.3rem;
      font-style: italic;
      color: #4b2e22;
    }

    /* Floating hearts animation */
    .heart {
      position: fixed;
      color: #e5989b;
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Anniversary üíï</h1>
  </header>

  <section class="gallery">
    <div class="photo hidden" style="--rotation:-4deg">
      <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.impericon.com%2Fblogs%2Fmagazine%2Fsleep-token-new-teaser-for-plant-and-release-clues&psig=AOvVaw3pQQ1Y_2Xjd7tbUA4hGVGB&ust=1760447275076000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiQoKafoZADFQAAAAAdAAAAABAE" alt="Memory 1">
        <p class="caption">Our First Date</p>
      </div>
    </div>

    <div class="photo hidden" style="--rotation:3deg">
      <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iheart.com%2Fartist%2Fsleep-token-31336062%2F&psig=AOvVaw3pQQ1Y_2Xjd7tbUA4hGVGB&ust=1760447275076000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiQoKafoZADFQAAAAAdAAAAABAL" alt="Memory 2">
        <p class="caption">Travel Adventures</p>
      </div>
    </div>

    <div class="photo hidden" style="--rotation:-2deg">
      <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.instagram.com%2Fp%2FDK65UhSIwFv%2F&psig=AOvVaw3pQQ1Y_2Xjd7tbUA4hGVGB&ust=1760447275076000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiQoKafoZADFQAAAAAdAAAAABAX" alt="Memory 3">
        <p class="caption">Together Always</p>
      </div>
    </div>
  </section>

  <footer>
    ‚ÄúHappy Anniversary to an amazing couple! Your love inspires us all.‚Äù
  </footer>

  <script>
    // IntersectionObserver for reveal animation
    const photos = document.querySelectorAll('.photo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          entry.target.classList.remove('hidden');
        }
      });
    }, { threshold: 0.3 });

    photos.forEach(photo => observer.observe(photo));

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 800);
  </script>
</body>
</html>
